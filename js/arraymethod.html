<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>array Length </h2>
     <p id="demo"></p>

     <h2>Array ToString</h2>
     <p id="demo1"></p>

     <h2>Array Join</h2>
     <p id="demo2"></p>

     <h2>Array pop</h2>
     <p id="demo3"></p>
</body>
<script>
 const fruits =["Apple","Banana","Mango"];
 let size = fruits.length;
 document.getElementById('demo').innerHTML= size;
  
 const fruits1 =["Apple","Banana","Mango"];
 document.getElementById('demo1').innerHTML=fruits1.toString();

 const fruits2 =["Apple","Banana","Mango", "Orange"];
 document.getElementById('demo2').innerHTML=fruits2.join(" * ");

 const fruits3 =["Apple","Banana","Mango", "Orange"];
 document.getElementById('demo2').innerHTML=fruits2;
 document.getElementById('demo3').innerHTML=fruits3.pop();




</script>

</html>
