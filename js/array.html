<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array</h2>
    <p id="demo"></p>

    <h2>Array push</h2>
    <p id="demo1"></p>
    <button onclick="myfunction()" type="button">click Me</button>
</body>
<script>
    const fruits= ["Apple","Banana","Mengo","Orange"];
    document.getElementById('demo').innerHTML=fruits;

    function myfunction() {
        fruits1.push("Lemon");
        document.getElementById("demo1").innerHTML = fruits1;
}

    const fruits1= ["Apple","Banana","Mengo","Orange"];
    document.getElementById('demo1').innerHTML=fruits1;
</script>
</html>
