<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Operator in JavaScript </h2>
    <button type="button" onclick="document.write(2+5)" style="background-color: lightcoral; width: 5%;">Add</button>
    <button type="button" onclick="document.write(2-5)" style="background-color: lightcoral; width: 5%;">Sub</button>
    <button type="button" onclick="document.write(2*5)" style="background-color: lightcoral; width: 5%;">Multi</button>
    <button type="button" onclick="document.write(2/5)" style="background-color: lightcoral; width: 5%;">Div</button>

    <h2>JavaScript  Statements </h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
</body>
<script>
    let x,y,z,a,b,c;
    x=5;
    y=6;
    z=x+y;
    a=x-y;
    b=x*y;
    a=x/y;

    document.getElementById('demo').innerHTML="The Value of  " + z + ".";
    document.getElementById('demo1').innerHTML="The Value of  " + a + ".";
    document.getElementById('demo2').innerHTML="The Value of  " + b + ".";
    document.getElementById('demo3').innerHTML="The Value of  " + c + ".";
</script>
</html>
